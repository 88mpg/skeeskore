<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Skeeskore!</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<div class="container">
		<p class="score">SCORE: <span class="score--number">0</span></p>
		<p class="count">BALL#: <span class="count--number">1</span></p>
		<br><br>
		<div class="first-row">
			<button class="hundred" data-score="100">100</button>
			<button class="fifty" data-score="50">50</button>
			<button class="hundred" data-score="100">100</button>
		</div>
		<div class="second-row">
			<button class="forty" data-score="40">40</button>
		</div>
		<div class="third-row">
			<button class="thirty" data-score="30">30</button>
		</div>
		<div class="fourth-row">
			<button class="twenty" data-score="20">20</button>
		</div>
		<div class="fifth-row">
			<button class="ten" data-score="10">10</button>
		</div>
		<div class="sixth-row">
			<button class="zero" data-score="0">0</button>
		</div>

	</div>

	<script src="assets/js/app.js" charset="utf-8"></script>
</body>
</html>
